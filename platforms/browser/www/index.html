    <body>
<div data-role="page" id="index">
    <header data-role="header">
        <h1>La Cafetera</h1>
    </header>
    <div data-role="content" id="imagen">
    </div>
    <div data-role="content">
        <ul class = "my-new-list" id= "listado"></ul>
        <p><a href="#capitulo" data-role="button" data-theme="c">Play</a></p>
    </div>

    <footer data-role="footer">
        <h2>&copy; footer here.</h2>
    </footer>
</div>

<div data-role="page" id="capitulo">
    <header data-role="header">
        <h1>La Cafetera</h1>
    </header>

    <div data-role="content">
        <div data-role="content" id="imagen2">
        </div>
        <p><a href="#index" data-role="button" data-theme="c">Volver a la lista</a></p>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script><script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
    $(document).ready(function(){
        var elementos;
        var audio_en_rep="0";
        var audio_lnk = document.createElement("AUDIO");
        $.getJSON( "https://api.spreaker.com/v2/shows/1060718/episodes?limit=15", function( data ) {
            var items = [];
            var cadena ='';
            var i=0;
            elementos = data.response.items.slice();
            elementos.forEach(function( val ) {
                cadena = "<li class=\"episodios\" id=\"" + i++ + "\">" + val.title.substring(0, 40) + "(...)</li>";
                $("#listado").append(cadena);
            }); // fin de forEach
          $("#imagen").html("<img align=\"center\" src="+elementos[0].image_url.replace("\/","/")+">");
          //    $("#imagen").html("<p>hola</p>");
        }); // fin de getJSON

        $("#listado").delegate('.episodios','click',function(){
            $("#imagen").html("<img align=center src="+elementos[this.id].image_url.replace("\/","/")+" >");
            $("#imagen2").html("<img align=center src="+elementos[this.id].image_url.replace("\/","/")+" >");
        }); // final click
    });
		</script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
